<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="result">100000</div>
    <div class="box">
        <div>ODIN</div>
        <button>&#247</button>
        <button>X</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="plus">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="enter">=</button>
        <button class="zero">0</button>
        <button>.</button>

    </div>
</body>
</html>
